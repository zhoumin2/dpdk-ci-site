{% if obj.result_summary.incomplete > 0 %}
  <div title="{{ obj.result_summary.incomplete }} incomplete environments">
    {% for i in obj.result_summary.incomplete_range %}
      <span class="text-secondary fas fa-circle"></span>
    {% endfor %}
  </div>
{% endif %}
{% for tc in obj.result_summary.testcases.values %}
  <div title="{{ tc.testcase.name }}: {{ tc.passed }} passed, {{ tc.failed }} failed">
    {% for i in tc.passed_range %}
      <span class="text-success fas fa-check-circle"></span>
    {% endfor %}
    {% for i in tc.failed_range %}
      <span class="text-danger fas fa-times-circle"></span>
    {% endfor %}
  </div>
{% endfor %}
