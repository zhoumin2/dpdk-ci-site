<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item{{ previous_url|yesno:', disabled' }}">
      <a class="page-link"{% if previous_url is not None %} href="{{ previous_url }}"{% endif %} aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    {% for page_link in page_links %}
      {% if page_link.is_break %}
      <li class="page-item disabled">
        <a class="page-link" href="#"><span aria-hidden="true">&hellip;</span></a>
      </li>
      {% else %}
      <li class="page-item{{ page_link.is_active|yesno:' active,' }}">
        <a class="page-link" href="{{ page_link.url }}">{{ page_link.number }}</a>
      </li>
      {% endif %}
    {% endfor %}
    <li class="page-item{{ next_url|yesno:', disabled' }}">
      <a class="page-link"{% if next_url is not None %} href="{{ next_url }}"{% endif %} aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
