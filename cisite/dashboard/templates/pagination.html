{% load templatehelpers %}

<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item{{ previous_page|yesno:', disabled' }}">
      <a class="page-link"{% if previous_page is not None %} href="{% query_transform page=previous_page %}"{% endif %} aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    {% for page in pages %}
      {% if page.is_break %}
      <li class="page-item disabled">
        <a class="page-link" href="#"><span aria-hidden="true">&hellip;</span></a>
      </li>
      {% else %}
      <li class="page-item{{ page.is_active|yesno:' active,' }}">
        <a class="page-link" href="{% query_transform page=page.number %}">{{ page.number }}</a>
      </li>
      {% endif %}
    {% endfor %}
    <li class="page-item{{ next_page|yesno:', disabled' }}">
      <a class="page-link"{% if next_page is not None %} href="{% query_transform page=next_page %}"{% endif %} aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
